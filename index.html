<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hunting-phon-api</title>
    <!-- css fremwork daisyui and taiwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center text-yellow-600">Phone Hunting</h2>
    </header>
    <main>
        <section class=" p-4 m-4 text-center  ">
            <div  >
                <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
                <button class="btn bg-green-300 text-black" onclick="handleSearchBtn()">Search</button>
            </div> 
        </section>
        <section class="w-[1200px] mx-auto p-6">
            <!-- loading spinner -->
            <div id="loading-bars" class="text-center my-20 hidden">
                <span class="loading loading-bars loading-lg  "></span>
            </div>

            <!-- show all curd -->
            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 gap-5">
                 
            </div>
            <div id="show-all" class="hidden text-center mt-10">
                <button  class="btn btn-primary ">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
