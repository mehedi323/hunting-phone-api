<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Hunting Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center text-orange-900">Phone Hunting</h1>
    </header>
    <main>
        <section class="text-center p-6 m-6">
            <div>
                <input id="input-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
                <button class="btn bg-teal-600 text-white" onclick="handleSearchBtn()">Search</button>
            </div>
        </section>
        <section class="w-[1200px] mx-auto p-4">

            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner loading-md"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 ">
               
            </div>
            <div id="show-all" class="hidden text-center mt-10">
                <button class="btn btn-primary">Show All</button>
            </div>
        </section>

        <script src="js/hunting.js"></script>
    </main>
</body>
</html>
